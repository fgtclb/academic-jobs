<html
    lang="en"
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
>

<div class="academic-jobs-detail">

    <f:render partial="Header/All" arguments="{_all}" />

    <f:flashMessages />

    <f:if condition="{settings.listPid}">
        <f:link.page pageUid="{settings.listPid}">
            {f:translate(key: 'jobs.back', extensionName: 'academic_jobs')}
        </f:link.page>
    </f:if>

    <f:if condition="{job}">
        <f:render
            partial="Job/Header"
            arguments="{
                header: job.title,
                layout: data.header_layout,
                subheader: data.subheader,
                detail: 'true',
            }"
        />

        <f:render
            partial="Job/Information"
            arguments="{
                job: job,
            }"
        />

        <f:variable name="contact" value="{f:if(condition: job.contactName || job.contactEmail || job.contactPhone)}"/>

        <div class="row">
            <div class="col-12 {f:if(condition: contact, then: 'col-lg-8')}">
                <f:if condition="{job.description}">
                    <f:format.html>{job.description}</f:format.html>
                </f:if>
            </div>

            <f:if condition="{contact}">
                <div class="col-12 col-lg-4">
                    <f:render
                        partial="Job/Contact"
                        arguments="{
                            job: job,
                            data: data,
                        }"
                    />
                </div>
            </f:if>
        </div>
    </f:if>
</div>

</html>
