<html
	data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
>
	<f:variable name="employmentType">
		<f:switch expression="{job.employmentType}">
			<f:case value="1">
				<f:translate
					key="tx_academicjobs.fe.list.text.fulltime"

				/>
			</f:case>
			<f:case value="2">
				<f:translate
					key="tx_academicjobs.fe.list.text.parttime"

				/>
			</f:case>
			<f:defaultCase></f:defaultCase>
		</f:switch>
	</f:variable>

	<ul class="job-detail-list my-5">
		<f:if condition="{job.starttime}">
			<li>
				<i class="job-detail-list-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="1em"
						viewBox="0 0 448 512"
					>
						<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
						<path
							d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"
						/>
					</svg>
				</i>
				<span class="job-detail-list-title">
					<f:translate
						key="tx_academicjobs.fe.list.text.when"

					/>
				</span>
				<span class="job-detail-list-value">
					<time datetime="{job.starttime -> f:format.date(format: 'Y-m-d')}">
						{job.starttime -> f:format.date(format: 'd.m.Y')}
					</time>
				</span>
			</li>
		</f:if>
		<f:if condition="{job.endtime}">
			<li>
				<i class="job-detail-list-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="1em"
						viewBox="0 0 448 512"
					>
						<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
						<path
							d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"
						/>
					</svg>
				</i>
				<span class="job-detail-list-title">
					<f:translate
						key="tx_academicjobs.fe.list.text.application_deadline"

					/>
				</span>
				<span class="job-detail-list-value">
					<time datetime="{job.endtime -> f:format.date(format: 'Y-m-d')}">
						{job.endtime -> f:format.date(format: 'd.m.Y')}
					</time>
				</span>
			</li>
		</f:if>
		<f:if condition="{job.companyName}">
			<li>
				<i class="job-detail-list-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="1em"
						viewBox="0 0 384 512"
					>
						<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
						<path
							d="M64 48c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16h80V400c0-26.5 21.5-48 48-48s48 21.5 48 48v64h80c8.8 0 16-7.2 16-16V64c0-8.8-7.2-16-16-16H64zM0 64C0 28.7 28.7 0 64 0H320c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64zm88 40c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16v48c0 8.8-7.2 16-16 16H104c-8.8 0-16-7.2-16-16V104zM232 88h48c8.8 0 16 7.2 16 16v48c0 8.8-7.2 16-16 16H232c-8.8 0-16-7.2-16-16V104c0-8.8 7.2-16 16-16zM88 232c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16v48c0 8.8-7.2 16-16 16H104c-8.8 0-16-7.2-16-16V232zm144-16h48c8.8 0 16 7.2 16 16v48c0 8.8-7.2 16-16 16H232c-8.8 0-16-7.2-16-16V232c0-8.8 7.2-16 16-16z"
						/>
					</svg>
				</i>
				<span class="job-detail-list-title">
					<f:translate
						key="tx_academicjobs.fe.list.text.employer"

					/>
				</span>
				<span class="job-detail-list-value"> {job.companyName} </span>
			</li>
		</f:if>
		<f:if condition="{job.employmentType}">
			<li>
				<i class="job-detail-list-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="1em"
						viewBox="0 0 384 512"
					>
						<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
						<path
							d="M64 48c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16h80V400c0-26.5 21.5-48 48-48s48 21.5 48 48v64h80c8.8 0 16-7.2 16-16V64c0-8.8-7.2-16-16-16H64zM0 64C0 28.7 28.7 0 64 0H320c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64zm88 40c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16v48c0 8.8-7.2 16-16 16H104c-8.8 0-16-7.2-16-16V104zM232 88h48c8.8 0 16 7.2 16 16v48c0 8.8-7.2 16-16 16H232c-8.8 0-16-7.2-16-16V104c0-8.8 7.2-16 16-16zM88 232c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16v48c0 8.8-7.2 16-16 16H104c-8.8 0-16-7.2-16-16V232zm144-16h48c8.8 0 16 7.2 16 16v48c0 8.8-7.2 16-16 16H232c-8.8 0-16-7.2-16-16V232c0-8.8 7.2-16 16-16z"
						/>
					</svg>
				</i>
				<span class="job-detail-list-title">
					<f:translate
						key="tx_academicjobs.fe.list.text.working_hours"

					/>
				</span>
				<span class="job-detail-list-value"> {employmentType} </span>
			</li>
		</f:if>
		<f:if condition="{job.workLocation}">
			<li>
				<i class="job-detail-list-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="1em"
						viewBox="0 0 384 512"
					>
						<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
						<path
							d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
						/>
					</svg>
				</i>
				<span class="job-detail-list-title">
					<f:translate
						key="tx_academicjobs.fe.list.text.place"

					/>
				</span>
				<span class="job-detail-list-value"> {job.workLocation} </span>
			</li>
		</f:if>
	</ul>
</html>
