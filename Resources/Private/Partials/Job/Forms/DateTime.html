<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:variable name="elementId" value="job.{element.identifier}"/>

<f:render
    partial="Job/Forms/FieldWrapper"
    arguments="{element: element, elementId: elementId, class: 'form-date-wrap'}"
    contentAs="elementContent"
>
    <f:form.textfield
        property="{element.identifier}"
        value="{element.value -> f:format.date(format:'d.m.Y')}"
        id="{elementId}"
        class="form-control"
        disabled="{element.disabled}"
        data="{render:'datepicker'}"
        type="date"
    />
</f:render>

</html>
